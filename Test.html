<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ElyteSpark | Certificate Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --red:#c4162a;
  --border:#e6e6e6;
  --text:#1a1a1a;
  --success:#1bbf8b;
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

/* ===== PAGE ===== */
body{
  margin:0;
  background:#ffffff;
  color:var(--text);
  overflow-x:hidden;
  overflow-y:auto;
}

/* ===== BACKGROUND CANVAS ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}

/* ===== LAYOUT ===== */
.wrapper{
  position:relative;
  z-index:1;
  min-height:100vh;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding:48px 24px;
}

/* ===== CARD ===== */
.card{
  width:100%;
  max-width:560px;
  background:#ffffff;
  border-radius:22px;
  padding:38px;
  box-shadow:
    0 24px 48px rgba(0,0,0,.08),
    0 0 0 1px var(--border);
}

/* ===== BRAND ===== */
.logo{
  text-align:center;
  margin-bottom:18px;
}
.logo img{
  height:64px;
}

h1{
  text-align:center;
  font-size:26px;
  margin:0;
}
.sub{
  text-align:center;
  font-size:14px;
  color:#666;
  margin:8px 0 28px;
}

/* ===== INPUT ===== */
input{
  width:100%;
  padding:16px 18px;
  border-radius:40px;
  border:1px solid var(--border);
  font-size:15px;
}
input:focus{
  outline:none;
  border-color:var(--red);
}

/* ===== BUTTON ===== */
button{
  width:100%;
  margin-top:16px;
  padding:16px;
  border:none;
  border-radius:40px;
  font-size:15px;
  font-weight:600;
  color:#fff;
  background:linear-gradient(135deg,#e01e37,#9b0f1f);
  cursor:pointer;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 28px rgba(196,22,42,.45);
}

/* ===== RESULT ===== */
.result{
  margin-top:22px;
  padding:22px;
  border-radius:16px;
  font-size:14px;
}
.valid{
  background:#f1fffb;
  border-left:4px solid var(--success);
}
.invalid{
  background:#fff3f3;
  border-left:4px solid #e63946;
}

/* ===== VALID HEADER ===== */
.valid-title{
  font-size:16px;
  font-weight:700;
  color:var(--success);
  margin-bottom:14px;
  display:flex;
  align-items:center;
  gap:8px;
}
.valid-title::before{
  content:"✔";
  font-size:18px;
}

/* ===== MESSAGE ===== */
.message{
  line-height:1.7;
}
.message b{
  color:var(--red);
}

/* ===== CERTIFICATE PREVIEW (A4 LANDSCAPE: 29.7 × 21 cm) ===== */
.preview-box{
  margin-top:26px;
  border:2px solid var(--red);
  border-radius:18px;
  background:#fff;
  overflow:hidden;
  box-shadow:
    0 18px 36px rgba(0,0,0,.15),
    inset 0 0 0 1px rgba(0,0,0,.04);
}

.preview-ratio{
  position:relative;
  width:100%;
  padding-top:70.707%;
}

.preview-ratio iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:none;
}

/* ===== FOOTER ===== */
.footer{
  margin-top:26px;
  text-align:center;
  font-size:12px;
  color:#888;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="wrapper">
  <div class="card">

    <div class="logo">
      <img src="logo.png" alt="ElyteSpark">
    </div>

    <h1>Certificate Verification</h1>
    <p class="sub">Verify certificates issued by ElyteSpark</p>

    <input id="certId" placeholder="Enter Certificate ID">
    <button onclick="verify()">Verify Certificate</button>

    <div id="result"></div>

    <div class="footer">
      © ElyteSpark • Secure Credential Validation
    </div>

  </div>
</div>

<script>
/* ===== BACKGROUND ===== */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
let DPR=window.devicePixelRatio||1,w,h,nodes=[];
const NODE_COUNT=160, CONNECT_DIST=180;

function resize(){
  w=innerWidth; h=innerHeight;
  canvas.width=w*DPR; canvas.height=h*DPR;
  canvas.style.width=w+"px"; canvas.style.height=h+"px";
  ctx.setTransform(DPR,0,0,DPR,0,0);

  nodes=[...Array(NODE_COUNT)].map(()=>({
    x:Math.random()*w,
    y:Math.random()*h,
    vx:(Math.random()-.5)*.4,
    vy:(Math.random()-.5)*.4
  }));
}
addEventListener("resize",resize);
resize();

function draw(){
  ctx.clearRect(0,0,w,h);
  for(let i=0;i<nodes.length;i++){
    const a=nodes[i];
    a.x+=a.vx; a.y+=a.vy;
    if(a.x<0||a.x>w) a.vx*=-1;
    if(a.y<0||a.y>h) a.vy*=-1;

    ctx.fillStyle="#c4162a";
    ctx.beginPath();
    ctx.arc(a.x,a.y,2.4,0,Math.PI*2);
    ctx.fill();

    for(let j=i+1;j<nodes.length;j++){
      const b=nodes[j];
      const d=Math.hypot(a.x-b.x,a.y-b.y);
      if(d<CONNECT_DIST){
        ctx.strokeStyle=`rgba(196,22,42,${0.6-d/CONNECT_DIST})`;
        ctx.lineWidth=1.2;
        ctx.beginPath();
        ctx.moveTo(a.x,a.y);
        ctx.lineTo(b.x,b.y);
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(draw);
}
draw();

/* ===== VERIFICATION ===== */
const API="https://script.google.com/macros/s/AKfycbw_FRLGRbyk5J6x6-j56iHVIf7OL0-qX66tCqNVXDFBqzVSsJ2Njg4fkVHYiX9tMpcg/exec";

async function verify(){
  const id=certId.value.trim().toUpperCase();
  const box=document.getElementById("result");
  box.innerHTML="Verifying…";

  if(!/^[A-Z0-9\-]{6,30}$/.test(id)){
    box.innerHTML="<div class='result invalid'>Invalid Certificate ID</div>";
    return;
  }

  try{
    const r=await fetch(`${API}?id=${id}&t=${Date.now()}`);
    const d=await r.json();

    if(d.valid){
      box.innerHTML=`
        <div class="result valid">

          <div class="valid-title">
            This is a valid certificate
          </div>

          <div class="message">
            <p>
              We are delighted to congratulate <b>${d.name}</b> on successfully
              completing the <b>${d.program}</b> training and internship at
              <b>ElyteSpark</b>.
            </p>
            <p>
              From <b>${d.startDate}</b> to <b>${d.endDate}</b>, you demonstrated
              dedication, consistency, and a strong commitment to professional growth.
            </p>
            <p>
              This certificate represents your readiness to apply learned skills
              in real-world environments. Welcome to the
              <b>ElyteSpark alumni community</b>.
            </p>
          </div>

          <div class="preview-box">
            <div class="preview-ratio">
              <iframe
                src="${d.previewUrl}"
                sandbox="allow-scripts allow-same-origin"
                referrerpolicy="no-referrer"
                allowfullscreen>
              </iframe>
            </div>
          </div>

        </div>`;
    }else{
      box.innerHTML="<div class='result invalid'>Certificate Not Found</div>";
    }
  }catch{
    box.innerHTML="<div class='result invalid'>Verification Failed</div>";
  }
}
</script>

</body>
</html>
